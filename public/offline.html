<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Golf Buddy Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .golf-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #16a34a, #22c55e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 40px;
        }

        h1 {
            color: #1f2937;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-button {
            background: linear-gradient(135deg, #16a34a, #22c55e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            width: 100%;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(22, 163, 74, 0.3);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .offline-features {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .offline-features h3 {
            color: #374151;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .feature-list {
            list-style: none;
            text-align: left;
        }

        .feature-list li {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .feature-list li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #16a34a;
            font-weight: bold;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #fef3c7;
            color: #92400e;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #f59e0b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="golf-icon">⛳</div>
        
        <div class="connection-status">
            <div class="status-dot"></div>
            No Internet Connection
        </div>

        <h1>You're Offline</h1>
        <p>Don't worry! You can still access some features while offline. Check your internet connection and try again.</p>

        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>

        <div class="offline-features">
            <h3>Available Offline:</h3>
            <ul class="feature-list">
                <li>View your profile</li>
                <li>Browse cached matches</li>
                <li>Read previous messages</li>
                <li>Access app settings</li>
            </ul>
        </div>
    </div>

    <script>
        function retryConnection() {
            const button = document.querySelector('.retry-button');
            button.textContent = 'Checking...';
            button.disabled = true;

            // Check if we're back online
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Wait a bit and try again
                setTimeout(() => {
                    if (navigator.onLine) {
                        window.location.reload();
                    } else {
                        button.textContent = 'Try Again';
                        button.disabled = false;
                        showOfflineMessage();
                    }
                }, 2000);
            }
        }

        function showOfflineMessage() {
            const status = document.querySelector('.connection-status');
            status.innerHTML = '<div class="status-dot"></div> Still Offline';
            status.style.background = '#fee2e2';
            status.style.color = '#991b1b';
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            window.location.reload();
        });

        window.addEventListener('offline', () => {
            showOfflineMessage();
        });

        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
